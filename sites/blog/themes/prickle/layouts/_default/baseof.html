<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <div id="page">
      <div id="left">
        {{- block "left" . }}
          {{- partial "default-left.html" . }}
        {{- end }}
      </div>
      <div id="main">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
      </div>
      <div id="right">
        {{- block "right" . }}
          {{- partial "default-right.html" . -}}
        {{- end }}
      </div>
    </div>
  </body>
</html>
