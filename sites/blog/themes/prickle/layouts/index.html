{{ define "content" }}
  {{ range where site.RegularPages "Type" "in" site.Params.contentTypes | first 10 }}

    <div class="margin-a">

    </div>

    <div class="content">
      <h1><a href={{ .Permalink }}>{{ .Title }}</a></h1>
      <p>{{ .Summary }}</p>
      <a href={{.Permalink}}>Read More...</a>
    </div>

    <div class="margin-b">

    </div>
  {{ end }}
{{ end }}
